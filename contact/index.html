<!-- @include _header -->
   <section>

    <div class ="container">  
      <form class="form-horizontal contact" role="form">
        <div class="contact-header">Contact Us</div>
        <div class="form-group">
          <label for="inputName" class="control-label">Name</label>
          <div class="col-sm-12">
            <input type="name" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="control-label">Email</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>

        <div class="form-group">
          <label for="inputTopic" class="control-label">Topic</label>
          <div class="col-sm-12">
            <select class="form-control" id="inputTopic">
              <option>Please select a topic</option>
              <option>Credit Card Payment</option>
              <option>Group Discounts</option>
              <option>Technical Issues</option>
              <option>Account Settings</option>
              <option>General/Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="inputSubject" class="control-label">Subject</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputSubject">
          </div>
        </div>

        <div class="form-group">
          <label for="inputText" class="control-label">Question or Feedback</label>
          <div class="col-sm-12">
            <textarea rows="3" class="form-control" id="inputBody">
            </textarea>
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-default sign-in-btn">Send</button>
          </div>
        </div>



      </form>
    </div>
  <div class="push"></div>
  </section>

<!-- @include _footer -->
