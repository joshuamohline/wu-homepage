   <section id="contact-page">

    <div id="thanks" class="alert alert-success hidden">
      <button aria-hidden="true" class="close" data-dismiss="alert" type="button">x</button>
      <div id="flash_success">Thanks for contacting us. We will be in touch soon.</div>
    </div>

    <div class ="container">  
      <form action="http://forms.brace.io/john@bethelmusic.com" method="post" class="form-horizontal contact" role="form">
        <div class="contact-header">Contact Us</div>
        <div class="form-group">
          <label for="name" class="control-label">Name</label>
          <div class="col-sm-12">
            <input type="name" class="form-control" id="inputName" name="name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail3" name="email">
          </div>
        </div>

        <div class="form-group">
          <label for="topic" class="control-label">Topic</label>
          <div class="col-sm-12">
            <select class="form-control" id="inputTopic" name="topic">
              <option>Please select a topic</option>
              <option>Credit Card Payment</option>
              <option>Group Discounts</option>
              <option>Technical Issues</option>
              <option>Account Settings</option>
              <option>General/Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="subject" class="control-label">Subject</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputSubject" name="subject">
          </div>
        </div>

        <div class="form-group">
          <label for="body" class="control-label">Question or Feedback</label>
          <div class="col-sm-12">
            <textarea rows="3" class="form-control" id="inputBody" name="body"></textarea>
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-12">
            <input id="next" name="_next" type="hidden" value="//brddg.co?thanks=true">
            <button type="submit" class="btn btn-default sign-in-btn">Send</button>
          </div>
        </div>



      </form>
    </div>
  <div class="push"></div>
  </section>
